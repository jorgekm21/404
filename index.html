<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>404 Page Not Found</title>
  </head>
  <body>
    <article>
        <header>
            <p class="titulo">404 not found</p>
        </header>

        <div class="row">
            <img class="col-md-6 col-sm-12" src="img/Scarecrow.png" alt="404Imagen">
            <div class="col-md-6 col-sm-12 mensaje row">
                <p class="primera_linea col-md-12 col-sm-12">
                    I had bad news for you
                </p>
                <p class="segunda_linea col-md-7 col-sm-12">
                    The page you are looking for might be removed or is temporarily unavailable
                </p>
                <div class="col-5"></div>
                <div class="col-sm-6 col-md-5">
                    <button type="button" class="btn btn-dark boton">RETURN TO HOMEPAGE</button>
                </div>
            </div>
        </div>

        <footer class="footer mt-3">
            <p class="text-center">jorgekm21@DevChallenges.io</p>
        </footer>
    </article>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      
  </body>
</html>
